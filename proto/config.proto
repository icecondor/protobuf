syntax = "proto3";
package icecondor;

message Config {
  string id = 1;
  string created_at = 2;
  string user_id = 3;
  string device_id = 4;

  //"source":"GPS: false Cell:false Wifi:true"
  string source = 5;
  //,"frequency":"10"}
  int32 recording_frequency = 6;
  //"recording":"on" / "off"
  bool recording = 7;
}
