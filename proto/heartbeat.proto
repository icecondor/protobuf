syntax = "proto3";
package icecondor;

message Heartbeat {
  string id = 1;
  string created_at = 2;
  string user_id = 3;
  string device_id = 4;
  bool charging = 5;
  int32 battery_percentage = 6;
  bool cell_data = 7;
  bool wifi_data = 8;
  uint64 memory_free = 9;
  uint64 memory_total = 10;
}
